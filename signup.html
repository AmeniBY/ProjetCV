<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="banner">
        <div class="navbar">
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="signup.html">Signup</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
        
        <div class="wrapper">
            <form action="">
              <h1>Sign up</h1>
                <div class="input-row">
                    <div class="input-box">
                        <input type="text" placeholder="Name" required>
                    </div>
                    <div class="input-box">
                        <input type="text" placeholder="Family Name" required>
                    </div>
                    <div class="input-box">
                        <input type="text" placeholder="Phone number" required>
                    </div>
                </div>
                <div class="input-row">
                    <div class="input-box">
                        <input type="text" placeholder="Address" required>
                    </div>
                    <div class="input-box">
                        <input type="text" placeholder="Etat" required>
                    </div>
                    <div class="input-box">
                        <input type="date" placeholder="Date of Birth" required>
                    </div>
                </div>
                <div class="input-row">
                    <div class="input-box">
                        <input type="email" placeholder="Email" required>
                    </div>
                    <div class="input-box">
                        <input type="email" placeholder="Confirm Email" required>
                    </div>
                </div>
                <div class="input-row">
                    <div class="input-box">
                        <input type="password" placeholder="Password" required>
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="Confirm Password" required>
                    </div>
                </div>

                <div class="input-row">
                    <div class="input-box">
                        <label for="photo">Photo (png)</label>
                        <input type="file" id="photo" accept="image/*" required>
                    </div>
                    <div class="input-box">
                        <label for="cv">CV (pdf)</label>
                        <input type="file" id="cv" accept=".pdf,.doc,.docx" required>
                    </div>
                </div>

                <button type="submit" class="btn">Register</button>
                <div class="register-link">
                    <p>Already have an account? <a href="login.html">Login</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
